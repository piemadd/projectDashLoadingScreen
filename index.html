    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" media="screen" href="index.css">
    </head>

    <body>
        <audio loop autoplay hidden id="music"><source src="music.mp3" type="audio/mp3"></audio>
        <div class="progress-bar">
            <div class="progress">
            </div>
        </div>
        <div class="container">
            <div class="logo child-1">
                <img src="transparent.png" width="1024" height="256">
            </div>
            <h1 class="tagline child-2">Nothing less than the best.</h1>
            <div class="spacebar">
                <p style="text-align:middle">Press space to toggle music.</p>
                <p style="text-align:middle">Use arrow keys to adjust volume.</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
